<script>
    function getInput() {
  var userInput = document.getElementById("myInput").value;
  window.open(`https://ya.ru/search/touch?text=${userInput}`)
}
    
    
</script>

<body>
    <center>
    <input type="text" id="myInput"></input>
    <button onclick="getInput()">Go!</button>
    </center>
    
</body>
