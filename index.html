<script>
    function getInput() {
  var userInput = document.getElementById("myInput").value;
  window.open(`https://ya.ru/search/touch?text=${userInput}`)
}
    
    
</script>

<body>
    <center>
    <img src = "https://raw.githubusercontent.com/Sergey5588/search/main/изображение_2024-02-09_161440401.png">
    <br></br>
    <input type="text" id="myInput" style="height: 42; width: 342; font-size: large;" placeholder="Search"></input>
    <button onclick="getInput()" style="height: 42; width: 75; font-size: large;">Go!</button>
    </center>
    
</body>
